<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Nate ON</title>
		<link rel="stylesheet" href="./css/style1.css">
	</head>
	<body class="body">
		<header class="header">
			<div class ="logo_bar">
				<img class="logo_sm" src="./images/nateon.png" alt="nate on logo">
			</div>
		</header>
		<main class="main">
			<nav class="nav">
				<ul class="menu_container">
					<li class="menu">파일(<span>F</span>)</li>
					<li class="menu">동작(<span>M</span>)</li>
					<li class="menu">친구(<span>R</span>)</li>
					<li class="menu">설정(<span>S</span>)</li>
					<li class="menu">도움말(<span>H</span>)</li>
				</ul>
			</nav>
			<div class="content">
				<div class="logo_container">
					<img class="logo_lg" src="./images/nateon.png" alt="nate on logo">
				</div>
				<div class="form">
					<label>아이디</label>
					<input type="text"><span>@</span>
					<select>
						<option>nate.com</option>
						<option>naver.com</option>
						<option>hanmail.net</option>
						<option>gmail.com</option>
						<option>daum.net</option>
						<option>empas.com</option>
					</select><br>
					<label>비밀번호</label>
					<input type="password">
					<div class="security">
						<div>1</div>
						<div>2</div>
						<div>3</div>
						<div>보안단계</div>
						<div>OTP보안</div>
					</div>
					<div class="login_option">
						<input type="checkbox">남몰래 들어가기<br>
						<input type="checkbox">자동으로 들어가기<br>
					</div>
					<button class="login_button" type="button">로그인</button>
				</div>
				<div class="sign_up">
					▶ 아이디/비밀번호 찾기<br>
					▶ 네이트온 무료회원 가입
				</div>
			</div>
		</main>
	</body>
</html>
