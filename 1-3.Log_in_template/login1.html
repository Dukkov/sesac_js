<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Nate ON</title>
		<link rel="stylesheet" href="./css/style1.css">
	</head>
	<body class="body">
		<header class="header">
			<img class="logo_sm" src="./images/nateon.png" alt="nate on logo">
		</header>
		<main class="main">
			<nav class="nav">
				<ul>
					<li>파일(<span>F</span>)</li>
					<li>동작(<span>M</span>)</li>
					<li>친구(<span>R</span>)</li>
					<li>설정(<span>S</span>)</li>
					<li>도움말(<span>H</span>)</li>
				</ul>
			</nav>
			<div class="content">
				<div class="logo">
					<img class="logo_lg" src="./images/nateon.png" alt="nate on logo">
				</div>
				<div class="form">
					<input type="text">@
					<select>
						<option>nate.com</option>
						<option>naver.com</option>
						<option>hanmail.net</option>
						<option>gmail.com</option>
						<option>daum.net</option>
						<option>empas.com</option>
					</select><br>
					<input type="password">
					<div class="security">
						<div>1</div>
						<div>2</div>
						<div>3</div>
						<div>보안단계</div>
						<div>OTP보안</div>
					</div>
					<input type="checkbox">남몰래 들어가기<br>
					<input type="checkbox">자동으로 들어가기<br>
					<button type="button">로그인</button>
				</div>
				<div class="signUp">
					아이디/비밀번호 찾기<br>
					네이트온 무료회원 가입
				</div>
			</div>
		</main>
	</body>
</html>
