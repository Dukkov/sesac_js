<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Nate ON</title>
		<link rel="stylesheet" href="./css/style1.css">
	</head>
	<body class="body">
		<header class="header">
			<div class="logo_bar_container">
				<div class ="logo_bar">
					<img class="logo_sm" src="./images/nateon_rm.png" alt="nate on logo">
				</div>
			</div>
		</header>
		<main class="main">
			<nav class="nav">
				<ul class="menu_container">
					<li class="menu"><a href="#" class="link">파일(<span>F</span>)</a></li>
					<li class="menu"><a href="#" class="link">친구(<span>R</span>)</a></li>
					<li class="menu"><a href="#" class="link">동작(<span>M</span>)</a></li>
					<li class="menu"><a href="#" class="link">설정(<span>S</span>)</a></li>
					<li class="menu"><a href="#" class="link">도움말(<span>H</span>)</a></li>
				</ul>
			</nav>
			<div class="content">
				<div class="logo_container">
					<img class="logo_lg" src="./images/nateon_rm.png" alt="nate on logo">
				</div>
				<div class="form">
					<div class="form_id">
						<label>아이디</label>
						<input type="text" size="8"><span> @ </span>
						<select>
							<option>nate.com</option>
							<option>naver.com</option>
							<option>hanmail.net</option>
							<option>gmail.com</option>
							<option>daum.net</option>
							<option>empas.com</option>
						</select>
					</div>
					<div class="form_pw">
						<label>비밀번호</label>
						<input type="password" size="30">
					</div>
					<div class="security">
						<div class="security_num">1</div>
						<div class="security_num">2</div>
						<div class="security_num">3</div>
						<div class="security_level">보안2단계</div>
						<div class="security_otp">OTP보안</div>
					</div>
					<div class="login_option">
						<input type="checkbox">남몰래 들어가기<br>
						<input type="checkbox">자동으로 들어가기<br>
					</div>
					<button class="login_button" type="button">로그인</button>
				</div>
				<div class="sign_up">
					<a href="#" class="link">▶ 아이디/비밀번호 찾기</a><br>
					<a href="#" class="link">▶ 네이트온 무료회원 가입</a>
				</div>
			</div>
		</main>
	</body>
</html>
