<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>입력폼 만들기</h1>
        <p>
            <label>ID</label>
            <input type="text" placeholder="Type your ID here"><br>
            <label>PW</label>
            <input type="password" placeholder="Type your PW here"><br>
            <label>Captcha</label>
            <input type="text" placeholder="Type numbers here"><br>
            <input type="button" value="Log in">
        </p>
        <h1>선택박스</h1>
        <p>
            과목 고르기<br>
            <input type="radio" name="subject" value="option1">국어
            <input type="radio" name="subject" value="option2">수학
            <input type="radio" name="subject" value="option3">영어
        </p>
        <p>
            과일 고르기<br>
            <input type="radio" name="fruit" value="option1">사과
            <input type="radio" name="fruit" value="option2">포도
            <input type="radio" name="fruit" value="option3">딸기
        </p>
        <p>
            음식 체크하기<br>
            <input type="checkbox" name="food">옥수수
            <input type="checkbox" name="food">새우
            <input type="checkbox" name="food">고구마
            <input type="checkbox" name="food">불고기
        </p>
        <p>
            풀다운 메뉴<br>
            <select size="6" multiple>
                <option>콜라</option>
                <option>우유</option>
                <option>맥주</option>
                <option>곡차</option>
                <option>사케</option>
                <option>녹차</option>
            </select>
        </p>
        <p>
            <h1>진행율 표시</h1>
            <progress value="30" max="100">30</progress>
        </p>
    </body>
</html>
