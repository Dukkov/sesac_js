<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
            .myDiv {
                width: 200px;
                height: 200px;
                margin: 10px;
                display: inline-block;
                background-color: lightblue;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="box1" class="myDiv" style="background-color: lightblue;"></div>
        <div id="box2" class="myDiv" style="background-color: lightgreen;"></div>
        <div id="box3" class="myDiv" style="background-color: lightcoral;"></div>

        <script>
            $(document).ready(() => {
                $("#box1").click(function() {
                    $(this).fadeOut().fadeIn();
                });

                $("#box2").click(function() {
                    $(this).slideUp().slideDown();
                });
            });
        </script>
    </body>
</html>
