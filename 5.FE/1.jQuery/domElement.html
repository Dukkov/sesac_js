<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>쇼핑 리스트</h1>
        <ul id="shoppingList">
            <li>빵</li>
            <li>우유</li>
            <li>계란</li>
        </ul>
        <input type="text" id="newItem" placeholder="Enter what you want to add">
        <button id="addItemBtn">Add Item</button>

        <script>
            $(document).ready(() => {
                $("#addItemBtn").click(() => {
                    let newItem = $("#newItem").val();

                    if (newItem !== "")
                        $("#shoppingList").append("<li>" + newItem + "</li>");
                    
                    $("#newItem").val("");
                });
            });
