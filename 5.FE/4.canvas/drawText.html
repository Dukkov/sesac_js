<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <style>
            canvas {
                border: 1ps solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="textCanvas" width="400" height="200"></canvas>
        <script>
            const canvas = document.getElementById("textCanvas");
            const context = canvas.getContext("2d");

            context.fillText("Hello Canvas!", 50, 100);
            context.fillText("Hello Canvas!", 200, 100);

            context.fillStyle = "red";
            context.fillText("빨간 글씨", 50, 150);

            context.font = "italic 20px Aladin";
            context.fillStyle = "blue";
            context.fillText("Blue Italic", 200, 150);

            const drawText = (font, style, text, x, y) => {
                context.font = font;
                context.fillStyle = style;
                context.fillText(text, x, y);
            };

            drawText("30px Arial", "#0095DD", "Arial", 20, 200);
            context.fillStyle = "green";
            context.fillRect(10, 10, 100, 50)
        </script>
    </body>
</html>
