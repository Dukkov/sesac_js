<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div>
            <canvas id="barGraph"></canvas>
            <script>
                const ctx = document.getElementById("barGraph").getContext("2d");

                const mixedChart = new Chart(ctx, {
                    data: {
                        datasets: [{
                            type: 'bar',
                            label: 'Bar Dataset',
                            data: [10, 20, 30, 40]
                        }, {
                            type: 'line',
                            label: 'Line Dataset',
                            data: [10, 20, 30, 40],
                        }],
                        labels: ['January', 'February', 'March', 'April']
                    },
                    options: {
                        scales: {
                        y: {
                            beginAtZero: true
                        }
                        }
                    }
                });
            </script>
        </div>
    </body>
</html>
