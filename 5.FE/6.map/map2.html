<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Map</title>
        <style>
            #map {
                height: 600px;
            }
        </style>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""> 
    </head>
    <body>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <div id="map"></div>
        <script>
            let map = L.map('map').setView([37.5116, 127.0985], 13);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            let touristSpots = [
                { name: "63 빌딩", location: [37.51854, 126.93751] },
                { name: "경복궁", location: [37.578, 126.977] },
                { name: "명동", location: [37.5635, 126.981] },
                { name: "남산타워", location: [37.5515, 126.988] },
            ];

            touristSpots.forEach((spot) => {
                L.marker(spot.location).addTo(map).bindPopup(spot.name);
            });
        </script>
    </body>
</html>
