<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>장바구니</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    <body>
        <h1>장바구니</h1>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartTableBody">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"></td>
                    <td><strong>Total:</strong></td>
                    <td id="cartTableTotal"></td>
                </tr>
            </tfoot>
        </table>
        <script src="static/cart.js"></script>
    </body>
</html>
